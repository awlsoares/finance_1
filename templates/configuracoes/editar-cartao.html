{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <main id="main" class="main">
        <div class="pagetitle">
            <h1 class="card-title">Cartões de Crédito</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item">Cartões de Crédito</li>
                    <li class="breadcrumb-item active">Editar Cartão</li>
                </ol> 
            </nav> 
        </div>  
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Editar Cartão de Crédito</h5>
                <form action="{% url 'editar-cartao' cartao_id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %} 
                    
                    {% for field in form_editar_cartao.visible_fields %}
                    <div class="row mb-3">
                        <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{field.label}}</label>
                        <div class="col-sm-10">{{ field }}</div>
                    </div>
                    {% endfor %}
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </main>
    {% endblock %}
